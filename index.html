<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="theme">
      <div class="container">
        <span>Light</span>
        <div class="toggle">
          <input id="checkbox" type="checkbox" name="theme">
          <label for="checkbox">Toggle</label>
        </div>
        <span>Dark</span>
      </div>
    </div>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <div data-aos="fade-up" data-aos-duration="1000">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>
    </div>

    <div data-aos="fade-up" data-aos-duration="2000">
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.toggleTransaction()" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição">
          </div>
          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
            <small class="help">Use o sinal - (negativo) para despesas e, (virgula) para casas decimais</small>
          </div>
          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date">
          </div>
          <div class="input-group actions">
            <a href="#" onclick="Modal.toggleTransaction()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-result">
    <div class="modal show-result">
      <h3 class="modal-title"></h3>
      <p class="modal-text"></p>
      <a href="#" onclick="Modal.toggleResult()" id="button-result" class="modal-button">Ok</a>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./scripts.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
